<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Party</title>
    <link rel="stylesheet" href="app.css">

</head>


<body>
<h1>Giphy Party</h1>
<section id="search-form">
    <div>
        <form action="" id="gif-form">
            <input type="text" name="search" placeholder="Enter a search term" minlength="2">
            <input type="submit" value="Find GIF">
        </form>
        <button id="remove-btn">Delete GIFs"</button>
    </div>
</section>
<section id="gif-container"></section>

<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>


</html>
